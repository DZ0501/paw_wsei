<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Manager</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="container">
        <div id="container-header">
            <h2>Project Management</h2>
            <button id="new-project-modal-button">Add New Project</button>
        </div>

        <div id="new-project-modal" class="modal">
            <div class="modal-content">
                <form id="project-form">
                    <input type="text" id="project-name" placeholder="Project Name" required>
                    <input type="text" id="project-description" placeholder="Project Description" required>
                    <button type="submit">Add Project</button>
                </form>
            </div>
        </div>

        <div id="container-project-list">
        </div>

        <div id="container-task-list" style="display: none;">
            <h3>Task List</h3>
            <button id="new-task-modal-button">Add New Task</button>
            <div id="task-list"></div>
        </div>


        <div id="project-description-modal" class="modal">
            <div class="modal-content">
                <span id="project-description-content"></span>
            </div>
        </div>

        <div id="project-update-modal" class="modal">
            <div class="modal-content">
                <form id="project-update-form">
                    <input type="text" id="update-project-name" placeholder="New Project Name" required>
                    <input type="text" id="update-project-description" placeholder="New Project Description" required>
                    <button type="submit">Update Project</button>
                </form>
            </div>
        </div>

    </div>
    <div id="navigation">
        <button id="projectlist-navigation-button">Project List</button>
        <button id="tasklist-navigation-button">Task list</button>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>

</html>
